<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="Name"><b>Họ và tên:</b></label>
        <input type="text" name="Name" id="Name" />
      </div>
      <div>
        <label for="Email"><b>Email:</b></label>
        <input type="email" id="Email" />
      </div>
      <div>
        <label for="Hobbies"><b>Sở thích:</b></label
        ><br />
        <input type="checkbox" name="Hobbies" value="thethao" id="thethao" />
        <label for="thethao">Thể thao</label>
        <input type="checkbox" name="Hobbies" value="music" id="music" />
        <label for="music">Âm nhạc</label>
        <input type="checkbox" name="Hobbies" value="read" id="read" />
        <label for="read">Đọc sách</label><br />
        <input type="checkbox" name="Hobbies" value="luotweb" id="luotweb" />
        <label for="luotweb">Lướt web</label>
        <input type="checkbox" name="Hobbies" value="Game" id="Game" />
        <label for="Game">Chơi game</label>
        <input type="checkbox" name="Hobbies" value="dienanh" id="dienanh" />
        <label for="dienanh">Điện ảnh</label><br />
        <input type="checkbox" name="Hobbies" value="travel" id="travel" />
        <label for="travel">Du lịch</label>
      </div>
      <input type="submit" value="Gửi thông tin" />
      <input type="reset" value="Nhập lại" />
    </form>
  </body>
</html>
